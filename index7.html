<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Button Example</title>

    <style>
        button {
            background-color: green;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: red;
        }
    </style>
</head>

<body>

    <button>Click Me</button>

</body>
</html>
