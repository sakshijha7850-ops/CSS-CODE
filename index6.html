<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Student Card</title>

    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        .card {
            width: 300px;
            margin: 50px auto;          
            padding: 20px;              
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);  
        } 
        h2 {
            text-align: center;
            margin-bottom: 15px;
        }

        p {
            font-size: 16px;
            margin: 8px 0;
        }
    </style>
</head>

<body>

    <div class="card">
        <h2>Student Card</h2>
        <p><b>Name:</b> Sakshi</p>
        <p><b>Class:</b> 12</p>
        <p><b>Roll No:</b> 101</p>
    </div>

</body>
</html>
