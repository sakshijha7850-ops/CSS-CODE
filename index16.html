<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real Website Layout</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .hero {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 80px 20px;
        }

        .hero h1 {
            font-size: 40px;
        }

        .hero p {
            font-size: 18px;
            margin: 15px 0;
        }

        .hero button {
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            background-color: green;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .blog {
            background-color: white;
            width: 300px;
            margin: 40px auto;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .blog img {
            width: 100%;
            border-radius: 6px;
        }

        .blog h3 {
            margin: 10px 0;
        }

        .blog small {
            color: gray;
        }

        /* ===== PRODUCT CARD ===== */
        .product {
            background-color: white;
            width: 250px;
            margin: 40px auto;
            padding: 15px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .product img {
            width: 100%;
        }

        .price {
            color: green;
            font-size: 20px;
            margin: 10px 0;
        }

        .product button {
            padding: 8px 15px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        /* ===== TESTIMONIAL ===== */
        .testimonial {
            background-color: white;
            width: 300px;
            margin: 40px auto;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .testimonial img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
        }

        /* ===== FOOTER ===== */
        footer {
            background-color: #111;
            color: white;
            padding: 30px;
            display: flex;
            justify-content: space-around;
        }

        footer div {
            width: 30%;
        }

        footer a {
            color: white;
            display: block;
            text-decoration: none;
            margin-top: 5px;
        }
    </style>
</head>

<body>

    <!-- HERO SECTION -->
    <section class="hero">
        <h1>Build Real Websites</h1>
        <p>Learn HTML & CSS like professionals</p>
        <button>Get Started</button>
    </section>

    <!-- BLOG -->
    <div class="blog">
        <img src="https://images.pexels.com/photos/414612/pexels-photo-414612.jpeg">
        <h3>My First Blog</h3>
        <small>10 Sept 2025</small>
        <p>This is a simple blog layout using HTML and CSS.</p>
    </div>

    <!-- PRODUCT CARD -->
    <div class="product">
        <img src="https://images.pexels.com/photos/90946/pexels-photo-90946.jpeg">
        <h3>Headphones</h3>
        <div class="price">₹999</div>
        <button>Add to Cart</button>
    </div>

    <!-- TESTIMONIAL -->
    <div class="testimonial">
        <img src="https://randomuser.me/api/portraits/women/44.jpg">
        <h4>Sakshi</h4>
        <p>“This website helped me learn web design easily!”</p>
    </div>

    <!-- FOOTER -->
    <footer>
        <div>
            <h4>Company</h4>
            <a href="#">About</a>
            <a href="#">Careers</a>
        </div>

        <div>
            <h4>Support</h4>
            <a href="#">Help</a>
            <a href="#">Contact</a>
        </div>

        <div>
            <h4>Follow Us</h4>
            <a href="#">Facebook</a>
            <a href="#">Instagram</a>
            <a href="#">Twitter</a>
        </div>
    </footer>

</body>
</html>
