<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pricing Table</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .pricing {
            display: flex;             
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .card {
            background-color: white;
            width: 220px;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .price {
            font-size: 28px;
            color: green;
            margin: 15px 0;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            margin: 8px 0;
        }

        button {
            background-color: green;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: red;
        }
    </style>
</head>

<body>

<h2 style="text-align:center;">Pricing Plans</h2>

<div class="pricing">

    <!-- Card 1 -->
    <div class="card">
        <h3>Basic</h3>
        <div class="price">₹199</div>
        <ul>
            <li>1 User</li>
            <li>5GB Storage</li>
            <li>Email Support</li>
        </ul>
        <button>Buy Now</button>
    </div>

    <!-- Card 2 -->
    <div class="card">
        <h3>Standard</h3>
        <div class="price">₹399</div>
        <ul>
            <li>5 Users</li>
            <li>20GB Storage</li>
            <li>Priority Support</li>
        </ul>
        <button>Buy Now</button>
    </div>

    <!-- Card 3 -->
    <div class="card">
        <h3>Premium</h3>
        <div class="price">₹699</div>
        <ul>
            <li>Unlimited Users</li>
            <li>100GB Storage</li>
            <li>24/7 Support</li>
        </ul>
        <button>Buy Now</button>
    </div>

</div>

</body>
</html>
