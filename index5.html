<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphonics</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .container {
            width: 200px;
            border-radius: 10px;
            border: 2px solid black;
            padding: 10px;
            margin: 20px;
        }

        img {
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://images.pexels.com/photos/414612/pexels-photo-414612.jpeg"
             alt="Landscape">
    </div>

</body>

</html>
