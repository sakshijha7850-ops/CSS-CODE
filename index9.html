<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Form</title>

    <style>
        body {
            background-color: #e0f7fa;
            font-family: Arial, sans-serif;
        }

        
        .form-box {
            width: 300px;
            margin: 50px auto;     
            padding: 20px;
            background-color: white;
            border-radius: 8px;
        }

        h2 {
            text-align: center;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }

        input[type="submit"] {
            margin-top: 15px;
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="form-box">
        <h2>Registration Form</h2>

        <form>
            <label>Name:</label>
            <input type="text" required>

            <label>Email:</label>
            <input type="email" required>

            <label>Password:</label>
            <input type="password" required>

            <input type="submit" value="Submit">
        </form>
    </div>

</body>
</html>
